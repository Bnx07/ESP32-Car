<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP CONTROLLER</title>
</head>
<style>
    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: system-ui, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
    }

    h1 {
        margin-bottom: 10px;
        letter-spacing: 2px;
    }

    .container {
        display: flex;
        gap: 10px;
        margin-top: 30px;
    }

    .button {
        padding: 15px;
        width: 160px;
        text-align: center;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
        user-select: none;
        transition: transform 0.1s, background 0.2s;
        background: #38bdf8;          /* azul sensor */
        color: #082f49;
    }

    .button:active {
        transform: scale(0.97);
    }

    .on {
        background: #22c55e;
        color: #052e16;
    }

    .off {
        background: #ef4444;
        color: #450a0a;
    }

    .status {
        margin-top: 10px;
        padding: 10px 20px;
        border-radius: 10px;
        background: #020617;
        font-size: 1.2em;
    }
</style>
<body>
    <h1>ESP CONTROLLER</h1>

    <div class="container">
        <div class="button on" onclick="ledOn()">LED ON</div>
        <div class="button off" onclick="ledOff()">LED OFF</div>
    </div>

    <div id="ledStatus" class="status">OFF</div>

    <div class="container">
        <div class="button" onclick="shootDistance()">Shoot HC SR-04</div>
    </div>

    <p class="status"><span id="distance">0</span> cm</p>

</body>
<script>
let ledStatus = document.getElementById('ledStatus');
let distance = document.getElementById('distance');
function ledOn() {
    fetch('/led/on').then(response => checkLedStatus())
}
function ledOff() {
    fetch('/led/off').then(response => checkLedStatus())
}
function checkLedStatus() {
    fetch('/led/status').then(response => response.text()).then(text => ledStatus.innerHTML = text);
}
function shootDistance() {
    fetch('/sonar/shoot').then(response => response.text().then(text => distance.text = text))
}
checkLedStatus();
</script>
</html>
